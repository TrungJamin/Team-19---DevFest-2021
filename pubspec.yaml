name: devfest_2021
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # For Networking
  dio: ^4.0.0
  retrofit: ^2.0.0
  url_launcher: ^6.0.15

  # For Architecture
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0+4

  # For Model
  json_serializable: any
  freezed_annotation: any

  # For Navigation
  auto_route:

  # For bottom navigation effect
  convex_bottom_bar: ^3.0.0

  # For Faster Loading Image
  cached_network_image: ^3.1.0+1

  # For Scrolling, Searching, and Filtering
  infinite_scroll_pagination: ^3.1.0

  flutter_staggered_grid_view: ^0.4.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  build_runner: ^2.0.4

  # For Networking
  retrofit_generator: ^2.0.0+1

  # For Model
  freezed: ^0.14.2

  # For Navigation
  auto_route_generator: ^3.0.1

